<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NANの博客</title><!--在这里写标签页选项卡的标题-->
</head>
<body>
    <div>
        <h1>欢迎来到NANの博客</h1>
        <h2>关注微信公众号：萨维亚萨钦</h2>
        <h3>敬请期待更多内容</h3>

        <!--h表示标题，h后面的数字表示标题是积极标题，数字越高字体越小-->
    </div>
    <div style="background-color:green;">
        <p>
            这是一个测试程序（确信
        </p>
        <p>
            该网站用于电子学学习交流
        </p>
    </div>
    <div>
        <p class="text">文字<b class="text">字符</b>文字<i>shuzi</i>文字文字<br></br>文字<u>下划线</u></p>
        <!--br可强制换行，或者新一行的p来换行 -->
        <!--b中间的加粗，i中间的为斜体，u中间的加下划线-->
        <!--class可以标记所包含东西的类，方便寻找-->
        <p>wenziwenziwenzi</p>
    </div>
    
    <span style="background-color:red;">
        <a href="http://nhlwgjgnhgygjgwl.nhgyg.cn/col.jsp?id=112" target="_blank">
            经书资料
        </a>
        <br>
        <a href="https://www.ituring.com.cn/book" target="_blank">
            图灵社区
        </a>
        <br>

    </span>
    <!--div和span均为容器，用于对网站中的数据进行批量操作。div操作整行而span只操作占用的位置-->

    <span style="background-color: aliceblue;">
        <img src="https://ppcimg.csd02.cn/thumb/up/2015-7/201573093148_600_0.jpg" alt="神的使者" width="450px"><br>
        <img src="HEU_JiaRan.jpg" alt="示例图片"><br>
        <!--用img来标定图片 alt为图片无法加载时的替代文本,width表示宽度（...px）height同理-->
        <img src="HEU_JiaRan.jpg" alt="示例图片2" width="500px" height="400px">
        <img src="D:\pythonProject\exp2\result_image2.jpg" alt="实验照片" width="400">
        <!--只改w和h的其中一个则会等比例缩小-->
        <br>
        <a href="https://space.bilibili.com/2037746848" target="_blank">
            我的b站主页
        </a>
        <!--用a来标定链接,target中blank为新建页面打开，其余为直接在原页面打开-->
    </span>
    <ol>
        <li class="context">电子电路</li>
        <li class="context">软件编程</li>
        <li>神学研究</li>
        <li>其他</li>
    </ol>
    <!--ol表示有序列表，列表中每行用li，在显示上自动显示1、2、3...-->
    <ul>
        <li>电子电路</li>
        <li>软件编程</li>
        <li>神学研究</li>
        <li>其他</li>
    </ul>
    <!--ul表示无序列表，列表中每行用li，在显示上每列前显示‘·’而非数字-->
    <table border="2">
        <thead>
            <tr>
                <td>表头0</td>
                <td>表头1</td>
                <td>表头2</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1111</td>
                <td>1122</td>
            </tr>
            <tr>
                <td>2211</td>
                <td>2222</td>
            </tr>
        </tbody>
    </table>
    <!--table表示表格，thead表示表头，tbody表示表的主体，tr表示行，td表示单元格中的内容-->
</body>
</html>
